<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录--小树Admin后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/admin/css/login.css}" media="all" />
</head>
<body>
<div class="video_mask"></div>
<div class="login">
    <h1>小树Admin-管理登录</h1>
    <form class="layui-form" th:action="@{/admin/login}">
        <div class="layui-form-item">
            <input class="layui-input" name="username" th:placeholder="#{user.loginName}"  lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" th:placeholder="#{user.password}" lay-verify="required" type="password" autocomplete="off">
        </div>
        <div class="layui-form-item form_code">
            <input class="layui-input" name="code" placeholder="验证码"  type="text" autocomplete="off">
            <div class="code"><img th:src="@{/getCaptcha}" width="116" height="36" th:id="randImage"></div>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住帐号?">
        </div>
        <button class="layui-btn login_btn" lay-submit lay-filter="login" th:text="#{user.login}">登录</button>
       <!-- <a th:href="@{/}">中文</a>-->
    </form>
</div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/login.js}"></script>
</body>
</html>
